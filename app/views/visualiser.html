<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Visualizer</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="btn-group col-sm-12">
                                <h3>Grouping</h3>
                                <button type="button" class="btn btn-default btn-sm" ng-click="groupData(['imageName'])">Image Name</button>
                                <button type="button" class="btn btn-default btn-sm" ng-click="groupData(['containerName'])">Container Name</button>
                                <button type="button" class="btn btn-default btn-sm" ng-click="groupData(['agents'])">Group Swarm Cluster</button>
                            </div>
                            <div class="form-group col-sm-12">
                                <label for="usr">Image Name</label>
                                <input type="text" class="form-control" id="usr">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                          <div class="btn-group col-sm-12">
                              <form ng-submit="refresh()">
                                  <button type="submit" class="btn btn-default btn-default">
                                      <span class="fa fa-refresh" aria-hidden="true"></span> Reset
                                  </button>
                              </form>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" style="height:500px">
            <div id="canvas" style="width:100%;height:100%;background-color: #f3f3f4"></div>
        </div>
    </div>
</div>
